<link rel="stylesheet" href="/static/style.css" type="text/css">
    <head>
        <title>Control RPi Web Server User Create</title>
    </head>

    <form action="/userCreate" method="POST">
        <div class="control-group">	
            <input type="text" class="login-field" value="" placeholder="username" name="username" required>
            <label class="login-field-icon fui-user" for="username">Username</label>
        </div>

        <div class="control-group">	
            <input type="password" class="login-field" value="" placeholder="password" name="password" required>
            <label class="login-field-icon fui-user" for="password">Password</label>
        </div>

        <div class="control-group">	
            <input type="text" class="input-field" value="" placeholder="EMAIL" name="email" required>
            <label class="login-field-icon fui-user" for="email">Email</label>
        </div>

        <div class="control-group">
            <input type = "checkbox" id="isAdmin" name="isAdmin" value="true">
            <label for="admin">Make Account Admin?</label>
        </div>

        <br>
            <input type="submit" value="Create User" class="btn btn-primary btn-large btn-block">
		<br>
        {% if error_message %}
						
				<div class="control-group">
					<p style="color: red; text-align: center;">
						{{error_message}}
					</p>
				</div>
		{% endif %}
    </form>
    <a href="/main" class="btn btn-block btn-lg btn-primary" role="button">Exit</a>
    <br>
